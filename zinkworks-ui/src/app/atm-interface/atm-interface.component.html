<div style="    height: 92vh;
display: flex;
flex-direction: row;
justify-content: space-between;">

    <div style="width: 15%;
    display: flex;
    flex-direction: column;
    justify-content: space-around;    background-color: #525252;">
        <button class="buttonsss" style="color: white;font-size: 21px;" mat-button color="primary"
            style="border: 1px solid;" (click)="checkBalance()">checkBalance</button>
        <button class="buttonsss" style="color: white;font-size: 21px;" mat-button color="primary"
            style="border: 1px solid;" (click)="cancel()">cancel</button>
    </div>
    <div style="width: 70%;background-color: aliceblue;display: flex;
    flex-direction: column;">
        <div style="    font-size: 100px;
        font-family: fantasy;
        display: flex;
        justify-content: center;">
            ATM
        </div>
        <div style="    flex-grow: 1;
        display: flex;">
            <div *ngIf="currentScreen == 1" style="width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 16%;
            font-size: 48px;
            font-family: none;
            font-weight: bolder;
            color: slategray;">
                {{currentBalance}}
            </div>
            <div *ngIf="currentScreen == 2" style="width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 16%;">
                <div style="display: flex; flex-direction: column;">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter Amount to be Withdrawn</mat-label>
                        <input matInput placeholder="Placeholder" [(ngModel)]="amountToBeRetrieved">
                    </mat-form-field>
                    <button mat-button color="primary" style="border: 1px solid;" (click)="continue()">Continue</button>
                </div>
            </div>

            <div *ngIf="currentScreen == 3" style="width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 16%;">
                <div style="font-size: 35px;
                margin-bottom: 20px;">{{retrievedData?.message}}</div>
                
                <div style="font-size: 35px;">Dispensed Notes </div>
                <div style="    width: 50%;
                border: 4px solid blueviolet;
                border-radius: 9px;
                padding: 23px;
                margin-bottom: 20px;">
                    <span style="margin: 10px;font-size: 25px;" *ngFor="let data of retrievedData?.notes">
                        {{data}}
                    </span>
                </div>

                <div style="font-size: 35px;
                margin-bottom: 20px;"> currentBalance: {{retrievedData?.availableBalance}}.0</div>
            </div>

        </div>
    </div>
    <div style="    width: 15%;
    display: flex;
    flex-direction: column;
    justify-content: center;    background-color: #525252;">
        <button class="buttonsss" style="color: white !important;font-size: 21px !important;" mat-button color="primary"
            style="border: 1px solid;" (click)="withdraw()">withdraw</button>
    </div>


</div>
